<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #inputContainer {
            display: none;
            margin-top: 20px;
        }
        #imageDisplay {
            width: 300px; /* Set your preferred width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <img id="imageDisplay" src="https://raw.githubusercontent.com/JagsIsLearning/PuzzleGame/refs/heads/main/Image1.png" >

    <div>
        <button id="leftButton">Left</button>
        <button id="rightButton">Right</button>
        <button id="backButton">Back</button>
        <button id="frontButton">Front</button>
    </div>

    <div id="inputContainer">
        <input type="number" id="codeInput" placeholder="Enter code">
        <button id="submitCode">Submit Code</button>
    </div>

    <script>
        const imageDisplay = document.getElementById('imageDisplay');
        const inputContainer = document.getElementById('inputContainer');
        const codeInput = document.getElementById('codeInput');
        const submitCode = document.getElementById('submitCode');

        const images = {
            front: 'https://raw.githubusercontent.com/JagsIsLearning/PuzzleGame/refs/heads/main/Image1.png',
            left: 'https://raw.githubusercontent.com/JagsIsLearning/PuzzleGame/refs/heads/main/Image2.png',
            right: 'https://raw.githubusercontent.com/JagsIsLearning/PuzzleGame/refs/heads/main/Image3.png',
            back: 'https://raw.githubusercontent.com/JagsIsLearning/PuzzleGame/refs/heads/main/Image4.png'
        };

        const correctCode = 1330; // Set your correct code here

        document.getElementById('leftButton').onclick = function() {
            imageDisplay.src = images.left;
            inputContainer.style.display = "none"; // Hide input
        };

        document.getElementById('rightButton').onclick = function() {
            imageDisplay.src = images.right;
            inputContainer.style.display = "none"; // Hide input
        };

        document.getElementById('backButton').onclick = function() {
            imageDisplay.src = images.back;
            inputContainer.style.display = "none"; // Hide input
        };

        document.getElementById('frontButton').onclick = function() {
            imageDisplay.src = images.front;
            showInput();
        };

        function showInput() {
            inputContainer.style.display = "block";
            codeInput.value = ''; // Clear previous input
            codeInput.focus();
        }

        submitCode.onclick = function() {
            const enteredCode = parseInt(codeInput.value, 10);
            if (enteredCode === correctCode) {
                alert("Congratulations! You've ESCAPED!");
            } else {
                alert("Incorrect code. Try again!");
            }
        };
    </script>
</body>
</html>
